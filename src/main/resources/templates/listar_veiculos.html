<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Listagem de Veículos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center text-primary mb-4">Lista de Veículos</h2>
    <div class="card p-4 shadow-sm">
        <table class="table table-striped" id="tabelaVeiculos">
            <thead class="table-dark">
                <tr>
                    <th>Modelo</th>
                    <th>Placa</th>
                    <th>Tipo</th>
                    <th>Ano</th>
                    <th>Diária</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas geradas via JS -->
            </tbody>
        </table>
        <div class="mt-3 d-flex justify-content-between">
            <button class="btn btn-primary" id="btnSelecionarVeiculo">Selecionar Veículo</button>
            <button class="btn btn-secondary" onclick="window.location.href='index.html'">Voltar</button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>
$(document).ready(function(){
    // Carregar veículo do localStorage
    let veiculo = JSON.parse(localStorage.getItem('veiculo'));
    if(veiculo){
        let row = `<tr>
            <td>${veiculo.modelo}</td>
            <td>${veiculo.placa}</td>
            <td>${veiculo.tipo}</td>
            <td>${veiculo.ano}</td>
            <td>${veiculo.diaria}</td>
            <td>${veiculo.status}</td>
        </tr>`;
        $('#tabelaVeiculos tbody').append(row);
    }

    $('#btnSelecionarVeiculo').click(function(){
        if(veiculo){
            alert("Veículo selecionado: " + veiculo.modelo);
            setCookie('veiculoSelecionado', veiculo.modelo, 1);
            window.location.href = 'aluguel.html';
        } else {
            alert("Nenhum veículo cadastrado.");
        }
    });
});

function setCookie(name, value, days=1){
    let expires = "";
    if(days){
        let date = new Date();
        date.setTime(date.getTime() + (days*24*60*60*1000));
        expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + value + expires + "; path=/";
}
</script>
</body>
</html>
