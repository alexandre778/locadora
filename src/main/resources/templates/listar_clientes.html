<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Listagem de Clientes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center text-primary mb-4">Lista de Clientes</h2>
    <div class="card p-4 shadow-sm">
        <table class="table table-striped" id="tabelaClientes">
            <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th>CPF/CNPJ</th>
                    <th>Data Nascimento</th>
                    <th>Endere√ßo</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas geradas via JS -->
            </tbody>
        </table>
        <div class="mt-3 d-flex justify-content-between">
            <button class="btn btn-primary" id="btnSelecionar">Selecionar Cliente</button>
            <button class="btn btn-secondary" onclick="window.location.href='index.html'">Voltar</button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>
$(document).ready(function(){
    // Carregar clientes do localStorage
    let cliente = JSON.parse(localStorage.getItem('cliente'));
    if(cliente){
        let row = `<tr>
            <td>${cliente.nome}</td>
            <td>${cliente.cpfCnpj}</td>
            <td>${cliente.dataNascimento}</td>
            <td>${cliente.endereco}</td>
        </tr>`;
        $('#tabelaClientes tbody').append(row);
    }

    $('#btnSelecionar').click(function(){
        if(cliente){
            alert("Cliente selecionado: " + cliente.nome);
            setCookie('clienteSelecionado', cliente.nome, 1);
            window.location.href = 'listar_veiculos.html';
        } else {
            alert("Nenhum cliente cadastrado.");
        }
    });
});

function setCookie(name, value, days=1){
    let expires = "";
    if(days){
        let date = new Date();
        date.setTime(date.getTime() + (days*24*60*60*1000));
        expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + value + expires + "; path=/";
}
</script>
</body>
</html>
