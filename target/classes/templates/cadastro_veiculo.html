<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Veículo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center text-primary mb-4">Cadastro de Veículo</h2>
    <div class="card p-4 shadow-sm">
        <form id="formVeiculo">
            <div class="mb-3">
                <label for="modelo" class="form-label">Modelo</label>
                <input type="text" class="form-control" id="modelo" required>
            </div>
            <div class="mb-3">
                <label for="placa" class="form-label">Placa</label>
                <input type="text" class="form-control" id="placa" required>
            </div>
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo</label>
                <input type="text" class="form-control" id="tipo" required>
            </div>
            <div class="mb-3">
                <label for="ano" class="form-label">Ano</label>
                <input type="number" class="form-control" id="ano" required>
            </div>
            <div class="mb-3">
                <label for="diaria" class="form-label">Diária</label>
                <input type="number" step="0.01" class="form-control" id="diaria" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <input type="text" class="form-control" id="status" value="Disponível">
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Voltar</button>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>
$(document).ready(function(){
    $('#formVeiculo').submit(function(e){
        e.preventDefault();

        let modelo = $('#modelo').val().trim();
        let placa = $('#placa').val().trim();
        let tipo = $('#tipo').val().trim();
        let ano = $('#ano').val().trim();
        let diaria = $('#diaria').val().trim();
        let status = $('#status').val().trim();

        if(!modelo || !placa || !tipo || !ano || !diaria || !status){
            alert("Preencha todos os campos.");
            return;
        }

        let veiculo = {modelo, placa, tipo, ano, diaria, status};
        localStorage.setItem('veiculo', JSON.stringify(veiculo));
        setCookie('veiculoSelecionado', modelo, 1);

        alert("Veículo cadastrado com sucesso!");
        $('#formVeiculo')[0].reset();
    });
});

function setCookie(name, value, days=1) {
    let expires = "";
    if(days){
        let date = new Date();
        date.setTime(date.getTime() + (days*24*60*60*1000));
        expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + value + expires + "; path=/";
}
</script>
</body>
</html>
